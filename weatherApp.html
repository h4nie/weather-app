<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/48b11b7175.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container frame">
      <form class="p-3" id="search-city-form">
        <div class="row">
          <div class="col-9">
            <div class="mb-3">
              <input
                type="text"
                placeholder="search city"
                class="form-control"
                id="search-city-input"
              />
            </div>
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary" />
          </div>
        </div>
      </form>
      <div class="row p-3">
        <h1 id="city-name">Tehran</h1>
        <div id="today-date">Thursday, 3 February</div>
      </div>

      <div class="row p-5">
        <div class="col-4 todayWeather">
          <i class="fas fa-cloud-sun emoji"></i>
          <div>partly cloudy</div>
        </div>
        <div class="col-4 todayWeather">
          <strong class="currentTemp" id="today-temp">19</strong>
          <span class="units">
            <a href="#" id="celsius-link">℃</a> |
            <a href="#" id="fahrenheit-link">℉</a>
          </span>
        </div>
        <div class="col-4 todayWeather">
          <div>humidity: 60%</div>
          <div>wind: 23 km/h</div>
        </div>
      </div>

      <div class="row p-4">
        <div class="col">
          <div>Fri</div>
          <i class="fas fa-bolt emoji"></i>
          <div>2°/13°</div>
        </div>
        <div class="col">
          <div>Sat</div>
          <i class="fas fa-cloud-sun emoji"></i>
          <div>-3°/4°</div>
        </div>
        <div class="col">
          <div>Sun</div>
          <i class="fas fa-sun emoji"></i>
          <div>-7°/0°</div>
        </div>
        <div class="col">
          <div>Mon</div>
          <i class="fas fa-snowflake emoji"></i>
          <div>-1°/4°</div>
        </div>
        <div class="col">
          <div>Tue</div>
          <i class="fas fa-cloud-showers-heavy emoji"></i>
          <div>-5°/2°</div>
        </div>
        <div class="col">
          <div>Wed</div>
          <i class="fas fa-cloud-sun-rain emoji"></i>
          <div>1°/4°</div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
